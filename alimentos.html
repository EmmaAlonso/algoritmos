<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alimentos - Cinépolis</title>
   <link rel="stylesheet" href="./alimentosstyles.css">
    <script src="./alimentos.js">
    </script>       
</head>
<body>
    <div class="container">
        <h2>Alimentos - Cinépolis</h2>

        <div class="food-item">
            <img src="https://www.radioformula.com.mx/u/fotografias/m/2023/5/10/f1280x720-662168_793843_5050.jpeg" alt="Palomitas de Maíz">
            <div class="food-details">
                <h3>Palomitas de Maíz</h3>
                <p>Deliciosas palomitas de maíz recién hechas.</p>
                <p class="price">$75</p>
                <button class="add-to-cart" onclick="addToCart('Palomitas de Maíz')">Agregar al Carrito</button>
            </div>
        </div>

        <div class="food-item">
            <img src="https://static.promodescuentos.com/threads/raw/xODqt/771812_1/re/768x768/qt/60/771812_1.jpg" alt="Hot Dog">
            <div class="food-details">
                <h3>Hot Dog</h3>
                <p>Hot dog con salchicha, pan y aderezos a tu gusto.</p>
                <p class="price">$25</p>
                <button class="add-to-cart" onclick="addToCart('Hot Dog')">Agregar al Carrito</button>
            </div>
        </div>

        <div class="food-item">
            <img src="https://th.bing.com/th/id/OIP.TtUkfVi2jWwezOlm6hwJDwHaEF?rs=1&pid=ImgDetMain" alt="Nachos">
            <div class="food-details">
                <h3>Nachos</h3>
                <p>Nachos crujientes con queso derretido.</p>
                <p class="price">$30</p>
                <button class="add-to-cart" onclick="addToCart('Nachos')">Agregar al Carrito</button>
            </div>
        </div>

        <div class="food-item">
            <img src="https://th.bing.com/th/id/OIP.SnQoc23YrFefdFaTyPI9iwHaHN?w=980&h=955&rs=1&pid=ImgDetMain" alt="Bebida">
            <div class="food-details">
                <h3>Bebida</h3>
                <p>Icee.</p>
                <p class="price">$55</p>
                <button class="add-to-cart" onclick="addToCart('Bebida')">Agregar al Carrito</button>
            </div>
        </div>
    </div>
</body>
</html>
