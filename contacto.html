    <div class="container">
        <h2>Contacto - Cinépolis</h2>
        <form action="submit_form.php" method="post">
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Por favor, ingrese un número de teléfono válido a 10 dígitos" required>

            <label for="cinema">Cinépolis Visitado:</label>
            <input type="text" id="cinema" name="cinema" required>

            <label for="visit-date">Fecha de la Visita:</label>
            <input type="date" id="visit-date" name="visit_date" required>

            <label for="subject">Asunto:</label>
            <select id="subject" name="subject">
                <option value="queja">Queja</option>
                <option value="sugerencia">Sugerencia</option>
                <option value="felicitacion">Felicitación</option>
                <option value="otro">Otro</option>
            </select>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <label for="newsletter">Suscribirse al Boletín:</label>
            <input type="checkbox" id="newsletter" name="newsletter">

            <input type="submit" value="Enviar">
        </form>
    </div>
