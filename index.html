<!DOCTYPE html>

    <title>CINEPOLIS</title>
    <link rel="stylesheet" href="./styles.css" />

    />
  </head>
  <body>
    <!-- Navbar -->
    <link rel="stylesheet" href="./styles.css" />
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Cinépolis</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contacto.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cartelera.html">Cartelera</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="promos.html">Promos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="alimentos.html">Alimentos</a>
            </li>
          </ul>
          <img src="https://static.cinepolis.com/img/cinepolis_share.png">
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="Ubicación"
              placeholder="Ubicación"
              aria-label="Ubicación"
            />
            <button class="btn btn-outline-success" type="submit">
              Buscar Cine
            </button>
          </form>
        </div>
      </div>

    <!-- Navbar -->

    <!-- Carousel -->
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src=https://static.cinepolis.com/marcas/club-cinepolis-id/Content/images/banner/banner-01.jpg

            alt="..."

        <div class="carousel-item">
          <img
            src=https://cinepolis.com/_next/image?url=https%3A%2F%2Ftickets-static-content.cinepolis.com%2Fresources%2Fmx%2Fsliders%2FCOMIC-MANIA-COCA-22.jpg&w=828&q=75
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src=https://cinepolis.com/_next/image?url=https%3A%2F%2Ftickets-static-content.cinepolis.com%2Fresources%2Fmx%2Fsliders%2FINTENSAMENTE_2_masterclass_800x600.jpg&w=828&q=75
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src=https://cinepolis.com/_next/image?url=https%3A%2F%2Ftickets-static-content.cinepolis.com%2Fresources%2Fmx%2Fsliders%2FROPA-CINEPOLIS-21.jpg&w=828&q=75
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src=https://oimparcial.com.br/media/2018/01/2014910165045641-1.jpg
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src=https://cinepolis.com/_next/image?url=https%3A%2F%2Ftickets-static-content.cinepolis.com%2Fresources%2Fmx%2Fsliders%2Fpreventa_UN_LUGAR_EN_SILENCIO_416X600.jpg&w=640&q=75
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src=https://th.bing.com/th?id=OIF.%2fXk1J54qmFMJBm5rilbbKg&rs=1&pid=ImgDetMain
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Form -->
    <form id="ageForm">
      <div class="mb-3">
        <label for="ageInput" class="form-label">Edad</label>
        <input type="number" class="form-control" id="ageInput" required />
      </div>
      <button type="submit" class="btn btn-primary">Aplicar Descuento</button>
    </form>
    <!-- Form -->

    <script src="./main.js"></script>
    <script
